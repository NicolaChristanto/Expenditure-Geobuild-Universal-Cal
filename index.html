<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Comparison of 3D Printed Project Costs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: auto; /* Allow horizontal scrolling for smaller screens */
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 25px;
            font-weight: 700;
        }
        .chart-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #555;
        }
        .legend-item {
            display: flex;
            align-items: center;
        }
        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 4px;
            margin-right: 8px;
        }
        .chart-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .chart-grid {
            display: grid;
            grid-template-columns: 80px 1fr; /* Y-axis labels + 1 category at a time */
            gap: 10px;
            width: 100%;
            padding-bottom: 10px;
            border-bottom: 2px solid #ccc;
            position: relative;
            min-height: 250px; /* Ensure enough space even with one category */
        }
        .y-axis-label {
            text-align: right;
            padding-right: 10px;
            font-size: 0.8em;
            color: #777;
            align-self: end;
            transform: translateY(50%); /* Adjust vertical alignment */
        }
        .y-axis-line {
            position: absolute;
            left: 80px; /* Aligned with the start of the bars */
            width: calc(100% - 80px);
            height: 1px;
            background-color: #eee;
            z-index: 0;
        }
        .category-label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1em; /* Slightly larger for single category */
            text-align: center;
            grid-column: span 1;
            padding-top: 10px;
            margin-bottom: 20px;
        }
        .bar-group {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 5px;
            height: 200px; /* Fixed height for the bar area */
            grid-column: span 1;
        }
        .bar {
            width: 60px; /* Wider bars for single category display */
            border-radius: 5px 5px 0 0;
            transition: height 0.5s ease-out;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .bar-value {
            color: #333; /* Changed to dark gray for better visibility */
            font-weight: bold;
            font-size: 0.9em; /* Larger font for single category */
            text-shadow: 0 0 2px rgba(255,255,255,0.8); /* Adjusted shadow for dark text */
            position: absolute;
            top: -20px; /* Position above the bar */
        }
        .bar.analysis1-color {
            background-color: #2ecc71; /* Green for Analysis 1 */
        }
        .bar.analysis2-color {
            background-color: #e74c3c; /* Red for Analysis 2 */
        }
        .navigation-buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .nav-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .nav-button:hover {
            background-color: #2980b9;
        }
        .nav-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .chart-grid {
                grid-template-columns: 60px 1fr;
            }
            .y-axis-label {
                font-size: 0.7em;
            }
            .category-label {
                font-size: 1em;
            }
            .bar {
                width: 45px;
            }
            .bar-value {
                font-size: 0.7em;
            }
            .nav-button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Detailed Comparison of 3D Printed Project Costs</h2>

        <div class="chart-legend">
            <div class="legend-item">
                <div class="legend-color analysis1-color"></div>
                <span>3D Printed Bus Stop Project (Analysis 1)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color analysis2-color"></div>
                <span>Universal Cost Calculator (Analysis 2)</span>
            </div>
        </div>

        <div class="chart-area">
            <div class="chart-grid" id="chartGrid">
                <!-- Y-axis labels (will be populated by JS) -->
                <!-- Category label and bar group (will be populated by JS) -->
            </div>
        </div>
        <p class="text-gray-600 text-sm mt-5">All values in United States Dollars (USD).</p>

        <div class="navigation-buttons">
            <button id="prevBtn" class="nav-button" disabled>Previous</button>
            <button id="nextBtn" class="nav-button">Next</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const data = {
                "Printing/Printer Cost": {
                    "3D Printed Bus Stop Project": 608,
                    "Universal Cost Calculator": 646.53 /* Updated value */
                },
                "Material (non-Rebar)": {
                    "3D Printed Bus Stop Project": 466.46, /* From detailed breakdown: $233.23 * 2 */
                    "Universal Cost Calculator": 446.08
                },
                "Transportation/Equipment & Rentals": {
                    "3D Printed Bus Stop Project": 465,
                    "Universal Cost Calculator": 581.82
                },
                "Labor Cost": {
                    "3D Printed Bus Stop Project": 85.1,
                    "Universal Cost Calculator": 78.06
                },
                "Steel Structure/Rebar": {
                    "3D Printed Bus Stop Project": 200,
                    "Universal Cost Calculator": 101.46
                }
            };

            const chartGrid = document.getElementById('chartGrid');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const maxBarHeightPx = 200; // Max height for the tallest bar in pixels

            const categories = Object.keys(data);
            let currentCategoryIndex = 0;

            // Find the maximum value across all data points for scaling
            let overallMaxValue = 0;
            for (const category in data) {
                overallMaxValue = Math.max(overallMaxValue, data[category]["3D Printed Bus Stop Project"], data[category]["Universal Cost Calculator"]);
            }

            function updateChart() {
                chartGrid.innerHTML = ''; // Clear previous content

                // Create Y-axis labels
                const numYLabels = 5;
                for (let i = numYLabels; i >= 0; i--) {
                    const labelValue = (overallMaxValue / numYLabels) * i;
                    const labelDiv = document.createElement('div');
                    labelDiv.classList.add('y-axis-label');
                    labelDiv.textContent = `$${labelValue.toFixed(0)}`; // Round to nearest dollar for labels
                    chartGrid.appendChild(labelDiv);

                    // Add horizontal grid lines
                    if (i > 0) {
                        const line = document.createElement('div');
                        line.classList.add('y-axis-line');
                        line.style.bottom = `${(labelValue / overallMaxValue) * maxBarHeightPx + 10}px`; /* +10 for padding-bottom */
                        chartGrid.appendChild(line);
                    }
                }

                // Add empty cell for Y-axis alignment with category label
                const emptyCorner = document.createElement('div');
                chartGrid.appendChild(emptyCorner);

                // Add Current Category Label
                const currentCategory = categories[currentCategoryIndex];
                const categoryLabel = document.createElement('div');
                categoryLabel.classList.add('category-label');
                categoryLabel.textContent = currentCategory;
                chartGrid.appendChild(categoryLabel);

                // Add Bars for the current category
                const barGroup = document.createElement('div');
                barGroup.classList.add('bar-group');

                // Bar for Analysis 1
                const value1 = data[currentCategory]["3D Printed Bus Stop Project"];
                const height1 = (value1 / overallMaxValue) * maxBarHeightPx;
                const bar1 = document.createElement('div');
                bar1.classList.add('bar', 'analysis1-color');
                bar1.style.height = `${height1}px`;
                bar1.innerHTML = `<span class="bar-value">$${value1.toFixed(2)}</span>`;
                barGroup.appendChild(bar1);

                // Bar for Analysis 2
                const value2 = data[currentCategory]["Universal Cost Calculator"];
                const height2 = (value2 / overallMaxValue) * maxBarHeightPx;
                const bar2 = document.createElement('div');
                bar2.classList.add('bar', 'analysis2-color');
                bar2.style.height = `${height2}px`;
                bar2.innerHTML = `<span class="bar-value">$${value2.toFixed(2)}</span>`;
                barGroup.appendChild(bar2);

                chartGrid.appendChild(barGroup);

                // Update button states
                prevBtn.disabled = currentCategoryIndex === 0;
                nextBtn.disabled = currentCategoryIndex === categories.length - 1;
            }

            prevBtn.addEventListener('click', () => {
                if (currentCategoryIndex > 0) {
                    currentCategoryIndex--;
                    updateChart();
                }
            });

            nextBtn.addEventListener('click', () => {
                if (currentCategoryIndex < categories.length - 1) {
                    currentCategoryIndex++;
                    updateChart();
                }
            });

            // Initial chart render
            updateChart();
        });
    </script>
</body>
</html>
